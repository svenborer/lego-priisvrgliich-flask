<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  {% if title %}
  <title>svenborer.ch | LEGO Priisvrgliich | {{ title }}</title>
  {% else %}
  <title>svenborer.ch | LEGO Priisvrgliich</title>
  {% endif %}
  <link href="/lego-priisvrgliich/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/lego-priisvrgliich/static/css/mdb.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"
    integrity="sha256-Olnajf3o9kfkFGloISwP1TslJiWUDd7IYmfC+GdCKd4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.4"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<header>

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark red accent-4 scrolling-navbar">
    <a class="navbar-brand" href="{{ url_for('index') }}"><strong>LEGO Priisvrgliich</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}"><strong>Provider Deals</strong></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('new_listings') }}"><strong>New Listings</strong></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('set_statistics') }}"><strong>Set Statistics</strong></a>
        </li>
      </ul>
      <form class="form-inline" action="{{ url_for('search') }}">
        <div class="md-form my-0">
            <input class="form-control mr-sm-2" type="text" placeholder="search" aria-label="Search" name="q">
        </div>
    </form>
    </div>
  </nav>

</header>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <br><br><br><br>
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>

</html>
